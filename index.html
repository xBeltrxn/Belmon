    <style>
        :root {
            --primary: #000000;
            --accent: #2563eb; 
            --bg: #ffffff;
            --surface: #f8f8f8;
            --text: #111111;
            --radius: 12px;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; scroll-behavior: smooth; }

        /* HEADER */
        nav {
            background: rgba(255,255,255,0.8); backdrop-filter: blur(20px);
            padding: 15px 6%; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Space Grotesk', sans-serif; font-weight: 700; font-size: 1.5rem; letter-spacing: -1px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text); font-weight: 500; font-size: 0.9rem; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { color: var(--accent); }

        /* HERO */
        .hero {
            height: 80vh; margin: 20px; border-radius: 30px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1558769132-cb1aea458c5e?q=80&w=2070');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); font-family: 'Space Grotesk'; font-weight: 700; text-align: center; }

        /* SHOP & FILTERS */
        .container { max-width: 1400px; margin: 80px auto; padding: 0 6%; }
        .filter-bar { display: flex; justify-content: center; gap: 10px; margin-bottom: 50px; flex-wrap: wrap; }
        .f-btn { padding: 10px 20px; border: none; border-radius: 50px; cursor: pointer; background: var(--surface); font-weight: 600; transition: 0.3s; font-size: 0.85rem; }
        .f-btn.active { background: var(--primary); color: white; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; min-height: 400px; }
        .product-card { background: white; border-radius: var(--radius); overflow: hidden; position: relative; transition: 0.4s; }
        .product-card:hover { transform: translateY(-10px); }
        .p-img-box { position: relative; overflow: hidden; border-radius: var(--radius); }
        .p-img-box img { width: 100%; height: 400px; object-fit: cover; transition: 0.6s; }

        /* CARRITO SIDEBAR */
        .cart-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; z-index: 1500; transition: 0.3s; }
        .cart-overlay.active { opacity: 1; visibility: visible; }
        .cart-sidebar { position: fixed; right: -450px; top: 0; width: 420px; height: 100%; background: white; z-index: 2000; padding: 40px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        .cart-sidebar.active { right: 0; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; }

        /* PAGOS */
        .payment-options { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        #wallet_container { margin-bottom: 15px; }

        .size-selector { display: flex; gap: 8px; margin: 15px 0; }
        .size-opt { width: 35px; height: 35px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; cursor: pointer; border-radius: 5px; }
        .size-opt.selected { background: var(--primary); color: white; border-color: var(--primary); }

        .btn-add { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: var(--radius); font-weight: 700; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 12px 30px; border-radius: 50px; display: none; z-index: 3000; }

        footer { background: var(--surface); padding: 80px 6% 40px; border-radius: 50px 50px 0 0; margin-top: 100px; }
